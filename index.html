<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1><a href="index.html">Rock Paper Scissors</a></h1>
    <div id="gameOptions"></div>
    <div class="bothChoices">
        <div id="userChoice"></div>
        <div id="computerChoice"></div>
    </div>

    <div id="outcomeContainer"></div>
    <div id="outcomeElement"></div>
    <div id="replay"></div>
    <div id="score">
        <div id="usersScore">
            Your Score: <span id="userScore">0</span>
        </div>
        <div id="computersScore">
            Computer Score: <span id="computerScore">0</span>
        </div>
    </div>
</body>
