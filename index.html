<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" delay></script>
</head>
<body>
    <h1><a href="index.html">Rock Paper Scissors</a></h1>
    <div class="choices">
        <img src="rock.png" alt="Rock" id="rock" height="100px">
        <img src="paper.png" alt="Paper" id="paper" height="100px">
        <img src="scissors.png" alt="Scissors" id="scissors" height="100px">
    </div>

    <div class="bothChoices">
        <div id="userChoice"></div>
        <div id="computerChoice"></div>
    </div>

    <div id="outcomeContainer"></div>
    <div id="outcomeElement"></div>
    <div id="replay"></div>
</body>
